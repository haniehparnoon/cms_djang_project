{% extends 'base.html' %} 

{% block title %}Show Category{% endblock title %} 
{% block content %} 
<br>
{% if object_list %}
<h3>Category List</h3>

<ul class="list-group">
    {% for category  in  object_list %}
    <li class="list-group-item">{{category.title}}</li> 
    {% endfor %}
  </ul>

{% else %}
<p>no item</p>
{% endif %}
<br>
<a class="btn btn-primary" href="{% url 'add_category' %}" role="button">Add Category</a>


{% endblock content %}
