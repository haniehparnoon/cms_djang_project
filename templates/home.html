{% extends 'base.html' %} 

{% block title %}Home{% endblock title %} 
{% block content %} 
<br>
{% if object_list %}
<h3>Category List</h3>

<ul class="list-group">
    {% for category  in  object_list %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{category.title}}
        <a href="{% url 'category_content_list' category.pk %}" class="badge bg-primary rounded-pill">show list</a>
      </li>
    {% endfor %}
  </ul>

{% else %}
<p>no item</p>
{% endif %}
<br>



{% endblock content %}
